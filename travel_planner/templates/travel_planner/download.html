<style>
  body {
    font-family: Arial, sans-serif;
    color: #000;
    padding: 40px;
    background: #fff;
  }

  .medical-report {
    max-width: 800px;
    margin: 0 auto;
    border: 1px solid #333;
    padding: 30px;
    background: #f9f9f9;
  }

  .medical-report h2 {
    text-align: center;
    margin-bottom: 30px;
    text-transform: uppercase;
    font-size: 24px;
    letter-spacing: 1px;
  }

  .section-title {
    font-weight: bold;
    font-size: 18px;
    margin-top: 30px;
    margin-bottom: 10px;
    border-bottom: 1px solid #000;
    padding-bottom: 5px;
  }

  .info-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }

  .info-table td {
    padding: 10px 8px;
    vertical-align: top;
  }

  .info-table td:first-child {
    font-weight: bold;
    width: 200px;
  }

  .medical-report-content {
    margin-top: 40px;
    font-style: italic;
    line-height: 1.6;
    background: #eef;
    padding: 20px;
    border-left: 4px solid #0f172a;
  }

  @media print {
    body {
      padding: 0;
    }

    .medical-report {
      border: none;
      background: #fff;
      padding: 0;
    }

    .medical-report-content {
      background: none;
      border-left: none;
    }
  }
</style>

<div class="medical-report">
  {% if user.is_authenticated %}
    <h2>Trip Ticket</h2>

    <div class="section-title">Patient Information</div>
    <table class="info-table">
      <tr>
        <td>Name:</td>
        <td>{{ user.username }}</td>
      </tr>
      <tr>
        <td>Email:</td>
        <td>{{ user.email }}</td>
      </tr>
      <tr>
        <td>Address:</td>
        <td>{{ booking.address }}</td>
      </tr>
      <tr>
        <td>Destination:</td>
        <td>{{ booking.destination }}</td>
      </tr>
      <tr>
        <td>Status:</td>
        <td>{{ booking.status }}</td>
      </tr>
    </table>
    </div>
  {% endif %}
</div>
